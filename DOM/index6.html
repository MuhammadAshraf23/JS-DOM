<p>6.Create a web page with an input field and a button. When the button is clicked, display the length of the text entered in the input field.</p>
    <button onclick="findLength()">Click ON</button>
    <input type="text" id="leng">
    <p id="find"></p>
    <script>
         function findLength(){    
           let result= document.getElementById("leng").value.length
           document.getElementById("find").innerHTML=result
         }
    </script>
